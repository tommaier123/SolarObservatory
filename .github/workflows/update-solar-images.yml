name: Update Solar Images

on:
    schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
    workflow_dispatch:
    push:
        branches:
        - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'SolarObservatory/requirements.txt'
    
    - name: Install dependencies
      run: |
        pip install -r SolarObservatory/requirements.txt
    
    - name: Run solar image downloader
      run: |
        cd SolarObservatory
        python solar_observatory.py
    
    - name: Prepare GitHub Pages content
      run: |
        cp ./SolarObservatory/solar.dat ./pages/
        cp ./SolarObservatory/timestamp.txt ./pages/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './pages'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
